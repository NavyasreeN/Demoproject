
<html>

    <head>
        <title>Search Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="updatecar.css">
        
        <script>function validation() {
             var uniqueid = document.getElementById("bookid").value
        
             if (uniqueid == '') {
                    alert("please enter car id.");
                    document.getElementById('bookid').style.borderColor = "red";
                    return false;
                }
            else{
                    alert('Car updated successfully');
                }    
        }
        </script>
    </head>
    
    <body>
        <div class="container">
            <div>
                <p class="tophead text-uppercase text-center">Search Car</p>
            </div>
            <form class="form text-uppercase" onsubmit="return validation()">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputfirstname">Car ID</label>
                        <input type="text" class="form-control" id="bookid" placeholder="enter Car id">
                    </div>
                </div>
               
                    <button type="submit" class="button btn btn-light">Search</button>
                </div>
            </form>
        </div>
    </body>
    
    </html>
