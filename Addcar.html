
<html>

    <head>
        <title>Add Car</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="Addcar.css">
        
        <script>function validation() {
             var carid = document.getElementById("carid").value;
             var btitle = document.getElementById("carName").value;
             var bauthor = document.getElementById("carmodel").value;
             var bprice = document.getElementById("carprice").value;
        
             if (carid == '') {
                    alert("please enter car id.");
                    document.getElementById('carid').style.borderColor = "red";
                    return false;
                }
            else if (btitle == '') {
                    alert("please enter car Name.");
                    document.getElementById('carName').style.borderColor = "red";
                    return false;
                }
            else if (bauthor == '') {
                    alert("please enter car model.");
                    document.getElementById('carmodel').style.borderColor = "red";
                    return false;
                }
            else if (bprice == '') {
                    alert("please enter car price.");
                    document.getElementById('carprice').style.borderColor = "red";
                    return false;
                }
            else{
                    alert('Car added successfully');
                }    
        }
        </script>
    </head>
    
    <body>
        <div class="container">
            <div>
                <p class="tophead text-uppercase text-center">Add Car</p>
            </div>
            <form class="form text-uppercase" onsubmit="return validation()">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputfirstname">CAR ID</label>
                        <input type="text" class="form-control" id="carid" placeholder="enter car id">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputlastname">Car Name</label>
                        <input type="text" class="form-control" id="carName" placeholder="enter CarName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputState">Genre</label>
                        <select id="inputState" class="form-control" id="bookgenre" placeholder="enter genre of book">
                            <option></option>
                            <option>fiction</option>
                            <option>Novel</option>
                            <option>Narrative</option>
                            <option>Mystery</option>
                            <option>Thriller</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputlastname">Model</label>
                        <input type="text" class="form-control" id="carmodel" placeholder="enter model ">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputprice">price</label>
                        <input type="text" class="form-control" id="carprice" placeholder="enter price">
                    </div>
                </div>
                <div>
                    <button type="submit" class="button btn btn-light">Add</button>
                </div>
            </form>
        </div>
    </body>
    
    </html>
